<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
  <title>CoTool</title>
</head>
<body>
  <main class="container">
    <!---input hex color start-->

    <label for="hexInput">üé®Hex ColorüñåÔ∏è</label>
    <br />

    <input
      type="text"
      id="hexInput"
      name="start-color"
      placeholder="#000000"
      minlength="4"
      maxlength="7"
    />
    <br />
<div>
        <!-- Toggle btn-->
        <div class="toggle">
            <p id="ligthenText" class="toggle-text">Ligth</p>
            <div id="toggleBtn" class="toggle-btn">
              <div class="innerCircle">
                <!---ROUND BUTTON-->
              </div>
            </div>
            <p id="darkenText" class="toggle-text unselected">Dark</p>
          </div>
      
          <label class="slider-label" for="slider">0%</label>
          <input
            id="sliderColor"
            name="slider"
            type="range"
            min="0"
            max="100"
            value="0"
          />
</div>


    <!---colors box-->
    <p>Input Color</p>
    <div id="inputColor" class="box">
      <!---Input color here-->
    </div>
    <p class="altercolor-text">
      Altered Color <input type="hidden" id="colorAlter" value="" />
    </p>
    <div id="alteredColor" class="box">
      <!---Alternative color here-->
    </div>
    <button class="myButton" id="copy-hex">Click to copy Hex code</button>

    <footer>Made with Love by Renzo</footer>
  </main>
</body>
</html>
